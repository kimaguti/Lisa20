<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisa20</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .clip-btn {
            width: 40px;
            height: 35px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: none;
            cursor: pointer;
        }
        .chat-box {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: scroll;
        }
        pre code {
            display: block;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .textarea-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .growable-textarea {
            min-height: 70px;
            height: auto;
            max-height: 30vh;
            resize: none;
            overflow-y: auto;
            box-sizing: border-box;
            width: 100%;
            padding-bottom: 40px;
        }
        .button-group {
            position: absolute;
            bottom: 5px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Lisa20</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="h4">Message Lisa20</h1>
        
        {% if flash_message %}
            <div class="alert alert-info">{{ flash_message }}</div>
        {% endif %}

        <div class="chat-box border rounded p-3 mb-4" id="chatMessages">
            {% for message in messages %}
                <div class="mb-3">
                    <p><strong>User:</strong> {{ message[1] }}</p>
                    <p><strong>Lisa20:</strong> {{ message[2]|safe }}</p>
                    <form method="POST" action="/" class="d-inline">
                        <input type="hidden" name="message_id" value="{{ message[0] }}">
                        <label class="small">Rate:</label>
                        <select name="rating" onchange="this.form.submit()" class="form-select form-select-sm d-inline" style="width: auto;">
                            <option value="0">Select</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </form>
                </div>
            {% endfor %}
        </div>

        <form method="POST" action="/" enctype="multipart/form-data" id="messageForm">
            <div class="mb-3">
                <div class="textarea-container">
                    <textarea class="form-control growable-textarea" placeholder="Type your message..." name="user_message" rows="1" required></textarea>
                    <div class="button-group">
                        <label for="attachments" class="clip-btn" title="Attach Files/Folders">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
                                <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
                            </svg>
                        </label>
                        <input type="file" id="attachments" name="attachments" multiple webkitdirectory style="display: none;">
                        <button class="btn btn-success btn-sm" type="submit">Text Lisa</button>
                    </div>
                </div>
            </div>
        </form>

        <button class="btn btn-danger btn-sm" id="clearButton">Clear Conversation</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('clearButton').addEventListener('click', function() {
            fetch('/clear', { method: 'POST' })
                .then(() => location.reload());
        });
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let formData = new FormData(this);
            let chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML += '<p>Loading...</p>';
            fetch('/', { method: 'POST', body: formData })
                .then(response => response.text())
                .then(html => {
                    let parser = new DOMParser();
                    let doc = parser.parseFromString(html, 'text/html');
                    let newMessages = doc.querySelector('.chat-box').innerHTML;
                    chatMessages.innerHTML = newMessages;
                    this.reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                    chatMessages.innerHTML += '<p>Error loading response</p>';
                });
        });

        const textarea = document.querySelector('.growable-textarea');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            const newHeight = Math.min(this.scrollHeight, window.innerHeight * 0.3);
            this.style.height = `${newHeight}px`;
            const buttonGroup = this.nextElementSibling;
            if (this.scrollHeight > newHeight) {
                buttonGroup.style.bottom = '5px';
            } else {
                buttonGroup.style.bottom = `${newHeight - 40}px`;
            }
        });
    </script>
</body>
</html>
