<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Page (Home)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .clip-btn {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-control-sm, .form-select-sm {
            height: 35px; /* Smaller inputs */
        }
        .row-compact > div {
            margin-bottom: 10px; /* Reduced spacing */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Lisa20</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Message Lisa20</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="h4">Teach Lisa20</h1>
        
        <form method="POST" action="/home" enctype="multipart/form-data">
            <div class="row row-compact">
                <div class="col-12 mb-2">
                    <label for="language" class="form-label small">Language</label>
                    <select class="form-select form-select-sm" id="language" name="language" required>
                        <option value="Python">Python</option>
                        <option value="PHP">PHP</option>
                        <option value="MySQL">MySQL</option>
                        <option value="HTML">HTML</option>
                        <option value="Java">Java</option>
                    </select>
                </div>
                <div class="col-12 mb-2">
                    <label for="example_code" class="form-label small">Code</label>
                    <textarea class="form-control form-control-sm" id="example_code" name="example_code" rows="3"></textarea>
                </div>
                <!-- One Row for Attachments, Description, and Tags -->
                <div class="col-12">
                    <div class="row g-2">
                        <div class="col-md-2 col-12">
                            <label for="attachments" class="form-label small">Attach</label>
                            <label for="attachments" class="btn btn-outline-secondary clip-btn" title="Attach Files/Folders">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
                                    <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
                                </svg>
                            </label>
                            <input type="file" id="attachments" name="attachments" multiple webkitdirectory style="display: none;">
                        </div>
                        <div class="col-md-5 col-12">
                            <label for="description" class="form-label small">Description</label>
                            <input type="text" class="form-control form-control-sm" id="description" name="description">
                        </div>
                        <div class="col-md-5 col-12">
                            <label for="tags" class="form-label small">Tags</label>
                            <input type="text" class="form-control form-control-sm" id="tags" name="tags" placeholder="comma-separated">
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-2">
                    <button type="submit" class="btn btn-success btn-sm">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
